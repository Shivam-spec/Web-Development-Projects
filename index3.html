<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curve Scroll</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <section class="first">
        <div class="container">
            <div class="contente" style="text-align:center">
              <h2>Contact Us</h2>
              <p>Let's Make This Community Bigger, leave us a message:</p>
            </div>
            <div class="row">
              <div class="column1">
                <img src="./konachan-com-145533-japanese_clothes-katana-refeia-sword-vector-weapon.jpg" style="height: 350px">
              </div>
              <div class="column2">
                <form action="/action_page.php">
                  <label for="fname">First Name</label>
                  <input class="second" type="text" id="fname" name="firstname" placeholder="Your name..">
                  <label for="lname">Last Name</label>
                  <input class="second" type="text" id="lname" name="lastname" placeholder="Your last name..">
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="usa">Japan</option>
                    <option value="usa">India</option>
                  </select>
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:105px"></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
             </div>
            </div>
          </div> 
        <span class="curve">
            <img src="./curve.png">
        </span>
    </section>
    <section class="third">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>
    <script type="text/javascript">
        var scroll = document.querySelector('.curve');
        window.addEventListener('scroll',function(){
            var value = 1 + window.scrollY/-400;
            scroll.style.transform = `scaleY(${value})`;
        })
    </script>
</body>
</html>
